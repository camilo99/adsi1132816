<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> galeria ( owl carousel v2) jquery </title>
	<link rel="stylesheet" href="css/owl.carousel.min.css">
</head>
<body>
	<h1> galeria ( owl carousel v2) jquery </h1>
	<hr>
	<section class="owl-carousel owl-theme">
		<img src="imgs/slider1.jpg" alt="">
		<img src="imgs/slider2.jpg" alt="">
		<img src="imgs/slider3.jpg" alt="">
		<img src="imgs/slider4.jpg" alt="">
		<img src="imgs/slider5.png" alt="">
	</section>


	<script src="js/jquery-3.1.1.js"> </script>

	<script src="js/owl.carousel.min.js"></script>

	<script>
		$('document').ready(function(){
			$('.owl-carousel').owlCarousel({
				loop: true,
				margin: 10,
				nav: true,
				items: 2
			});
		});
	</script>


</body>
</html>
